<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>CSS Bayan</title>
</head>

<body>
	<div class="mem__wrapper">
		<h1 class="mem__title">CSS Bayan</h1>
		<label for="mem1">
			<input type="radio" name="mem" id="mem1" checked hidden>
			<div class="mem__description">
				<p class="mem__text">I'm fine. How are you?</p>
				<p class="mem__button">+</p>
			</div>

			<img class="mem__image" src="./assets/images/cat_snow.jpg" alt="mem-cat_snow" checked>

		</label>
		<label for="mem2">
			<input type="radio" name="mem" id="mem2" checked hidden>
			<div class="mem__description">
				<p class="mem__text">It's fine</p>
				<p class="mem__button">+</p>
			</div>

			<img class="mem__image" src="./assets/images/fire.jpg" alt="mem-fire">

		</label>
		<label for="mem3">
			<input type="radio" name="mem" id="mem3" checked hidden>
			<div class="mem__description">
				<p class="mem__text">Everythings is fine</p>
				<p class="mem__button">+</p>
			</div>

			<img class="mem__image" src="./assets/images/cald.jpg" alt="mem-cald">

		</label>
		<label for="mem4">
			<input type="radio" name="mem" id="mem4" checked hidden>
			<div class="mem__description">
				<p class="mem__text">I'm fine. I just smile...</p>
				<p class="mem__button">+</p>
			</div>

			<img class="mem__image" src="./assets/images/ded.jpg" alt="mem-ded">

		</label>
	</div>
</body>

</html>
